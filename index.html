        }

        .form-control {

            /* Remove shadow */
        }

        .form-row {
            display: flex;

        }

            border: 1px solid black;

    document.addEventListener('DOMContentLoaded', function () {
        // Function to calculate and display the total of selected checkboxes
        function updateTotal() {
            const selectedCheckboxes = document.querySelectorAll('input[type="checkbox"][name="colorOption"]:checked');
            const total = selectedCheckboxes.length;

            // Display the total
            const totalDisplay = document.getElementById('total-display');
            if (totalDisplay) {
                totalDisplay.textContent = total; // Changed to show just the number
            }

            return total;
        }

        // Add click event listeners to all table cells
        const tableCells = document.querySelectorAll('td');
        tableCells.forEach(td => {
            // Make the entire cell clickable
            td.addEventListener('click', function (e) {
                // Prevent triggering the event if the click is on an input element
                if (e.target.tagName === 'INPUT') return;

                // Find the checkbox inside this td
                const checkbox = this.querySelector('input[type="checkbox"]');
                if (checkbox) {
                    // Toggle the checkbox state
                    checkbox.checked = !checkbox.checked;
                    // Trigger change event manually
                    checkbox.dispatchEvent(new Event('change'));
                }
            });
        });

        // Add change listeners to all checkboxes
        const checkboxes = document.querySelectorAll('input[type="checkbox"][name="colorOption"]');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateTotal);
        });

        // Initialize the total display
        updateTotal();

        // Make the function available globally
        window.getTotalSelected = updateTotal;
    });




        function calculateTotalOrange() {
            console.log("calculateTotalOrange function called");

            const inputs = document.querySelectorAll('input[type="radio"][data-orange]');
            console.log("Found inputs with data-orange attribute:", inputs);

            let total = 0;

            // Iterate over all inputs with the `data-orange` attribute
            inputs.forEach(input => {
                console.log(`Checking input: value=${input.value}, checked=${input.checked}`);
                if (input.value === '1' && input.checked) {
                    total += 1;
                    console.log(`Incremented total: ${total}`);
                }
            });

            // Ensure the total is not negative
            total = Math.max(total, 0);
            console.log(`Final total (after ensuring non-negative): ${total}`);

            const totalOrangeElement = document.getElementById('totalOrange');
            if (totalOrangeElement) {
                totalOrangeElement.textContent = total;
                console.log("Updated totalOrange element textContent:", total);
            } else {
                console.error("Element with id 'totalOrange' not found");
            }
        }

        // Add event listeners to all radio buttons

                // Check if the radio button is part of a group with a `data-orange` button
                const groupName = input.name;
                const groupInputs = document.querySelectorAll(`input[name="${groupName}"]`);
                const hasDataOrange = Array.from(groupInputs).some(el => el.hasAttribute('data-orange'));
                const hasDataYellow = Array.from(groupInputs).some(el => el.hasAttribute('data-yellow'));
                const hasDataGreen = Array.from(groupInputs).some(el => el.hasAttribute('data-green'));

                if (hasDataOrange) {

        document.addEventListener('DOMContentLoaded', function () {
            function calculateTotalGeneral() {
                // Select all elements with id="Total"
                const totalElements = document.querySelectorAll('[id="totalOrange"], [id="totalGreen"], [id="totalYellow"], [id="total-display"]');
                let totalSum = 0;

                // Sum the numeric content of each element
                totalElements.forEach(element => {
                    const value = parseInt(element.textContent.trim(), 10);
                    if (!isNaN(value)) {
                        totalSum += value;
                    }
                });

                // Update the totalGeneral label
                const totalGeneralLabel = document.getElementById('totalGeneral');
                if (totalGeneralLabel) {
                    totalGeneralLabel.textContent = totalSum;
                }
            }

            // Calculate the total on page load
            calculateTotalGeneral();

            // Observe changes in elements to update the total dynamically
            const observer = new MutationObserver(calculateTotalGeneral);
            document.querySelectorAll('[id="totalOrange"], [id="totalGreen"], [id="totalYellow"], [id="total-display"]').forEach(element => {
                observer.observe(element, { childList: true, subtree: true, characterData: true });
            });

            // Add event listeners to radio buttons to trigger updates
            document.querySelectorAll('input[type="radio"]').forEach(input => {
                input.addEventListener('change', () => {
                    calculateTotalGeneral();
                });
            });

            // Add event listeners to checkboxes to trigger updates
            document.querySelectorAll('input[type="checkbox"]').forEach(input => {
                input.addEventListener('change', () => {
