    <script>
        function calculateTotalOrange() {
            console.log("calculateTotalOrange function called");

            const inputs = document.querySelectorAll('input[type="radio"][data-orange]');
            console.log("Found inputs with data-orange attribute:", inputs);

            let total = 0;

            // Iterate over all inputs with the `data-orange` attribute
            inputs.forEach(input => {
                console.log(`Checking input: value=${input.value}, checked=${input.checked}`);
                if (input.value === '1' && input.checked) {
                    total += 1;
                    console.log(`Incremented total: ${total}`);
                }
            });

            // Ensure the total is not negative
            total = Math.max(total, 0);
            console.log(`Final total (after ensuring non-negative): ${total}`);

            const totalOrangeElement = document.getElementById('totalOrange');
            if (totalOrangeElement) {
                totalOrangeElement.textContent = total;
                console.log("Updated totalOrange element textContent:", total);
            } else {
                console.error("Element with id 'totalOrange' not found");
            }
        }
